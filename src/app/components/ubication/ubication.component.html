<app-header />
<section class="container-banner-page">
    <div class="overlay-container"></div>
    <div class="container-center-items">
        <div class="wrapper-items">
            <h1>
                {{objSede.location}}
            </h1>
        </div>
    </div>
</section>

<section class="container-little-title">
    <div class="container-center flex items-end gap-1">
        <span>
            <a [routerLink]="['']">
                <img src="../../../assets/house-logo.svg" alt="house logo">
            </a>
            <i>
                <img src="../../../assets/arrow-to-right.png" alt="arrow to right">
            </i>
        </span>
        <span class="flex items-center">
            <span class="little-title"></span>
        </span>
        <span class="flex items-center">
            <span class="little-title">Sedes</span>
            <i>
                <img src="../../../assets/arrow-to-right.png" alt="arrow to right">
            </i>
        </span>
        <span class="flex items-center">
            <span class="little-title">{{objSede.location}}</span>
        </span>
    </div>
</section>

<div class="container sedeContent">
    <section class="section">
        <h2 class="subtitle">
            UBICACION
        </h2>
        <ul>
            <li class="sedeUbi">{{objSede.address}}</li>
            <li class="sedeTel">Teléfonos.: {{objSede.numberPhone}}</li>
        </ul>
    </section>
    <section class="section">
        <h2 class="subtitle">
            CÓMO LLEGAR
        </h2>
        <div id="mapa" class="mapa">
            @if (objSede.location == "BREÑA") {
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.671494995384!2d-77.04961332415098!3d-12.066108788172205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8e6535eef4b%3A0x730d425d3989a367!2sCIBERTEC%20-%20Sede%20Bre%C3%B1a!5e0!3m2!1ses-419!2spe!4v1708897389355!5m2!1ses-419!2spe"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            } @else if (objSede.location == "CALLAO") {
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7803.66254515045!2d-77.10915901519422!3d-12.055127573740508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cbfd530d5e43%3A0xa4615c27370bc9a5!2sCIBERTEC%20-%20Sede%20Callao!5e0!3m2!1ses-419!2spe!4v1708897486448!5m2!1ses-419!2spe"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            } @else {
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.8496210250246!2d-77.04357722415119!3d-12.053865888183537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c93177909de3%3A0xd63126b8dfe444b8!2sCIBERTEC%20-%20Sede%20Lima%20Centro!5e0!3m2!1ses-419!2spe!4v1708897458889!5m2!1ses-419!2spe"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            }
        </div>
    </section>
</div>


<app-footer />
