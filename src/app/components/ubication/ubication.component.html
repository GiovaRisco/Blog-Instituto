<app-header />
<section class="container-banner-page">
    <div class="overlay-container"></div>
    <div class="container-center-items">
        <div class="wrapper-items">
            <h1>
                SAN ISIDRO
            </h1>
           <!--
             <p>
                Aquí encontrarás todo relacionado a nuestra sede central.
            </p>
           -->
        </div>
    </div>
</section>

<section class="container-little-title">
    <div class="container-center flex items-end gap-1">
        <span>
            <a [routerLink]="['']">
                <img src="/src/assets/house-logo.svg" alt="house logo">
            </a>
            <i>
                <img src="/src/assets/arrow-to-right.png" alt="arrow to right">
            </i>
        </span>
        <span class="flex items-center">
            <span class="little-title"></span>
        </span>
        <span class="flex items-center">
            <span class="little-title">Sedes</span>
            <i>
                <img src="/src/assets/arrow-to-right.png" alt="arrow to right">
            </i>
        </span>
        <span class="flex items-center">
            <span class="little-title">{{objSede.location}}</span>
        </span>
    </div>
</section>

<div class="container sedeContent">
    <section class="section">
        <h2 class="subtitle">
            UBICACION
        </h2>
        <ul>
            <li class="sedeUbi">{{objSede.address}}</li>
            <li class="sedeTel">Teléfonos.: {{objSede.numberPhone}}</li>
        </ul>
    </section>
    <section class="section">
        <h2 class="subtitle">
            CÓMO LLEGAR
        </h2>
        <div id="mapa" class="mapa">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.207630526317!2d-77.03309142415056!3d-12.097933688142904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8688a823357%3A0x7b04e5349cca8db7!2sCa.%20Manuel%20A.Fuentes%20420%2C%20Lima%2015046!5e0!3m2!1ses-419!2spe!4v1714082452998!5m2!1ses-419!2spe"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </section>
</div>


<app-footer />
